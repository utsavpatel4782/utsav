<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	password:<input type="" name="" id="pa" value="">
	confirm password:<input type="" name="" id="cpa" value="">
    
	<button onclick="pass_match()">submit</button>
	<b id="ok"></b>
</head>
<body>
  <script type="text/javascript">
  	function pass_match() 
    {     

         var pass=document.getElementById('pa').value;
          var con=document.getElementById('cpa').value;

          if (pass==con) 
          {
            document.getElementById('ok').innerHTML="ok"
          }

          else{
          	alert("do not match password....?");
          }

  		
  	}
  </script>
</body>
</html>
